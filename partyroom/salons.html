<br>
<br>
<div class="input-group">
    <div class="input-group-prepend">
        <button onclick="agregarSalon()" class="btn btn-dark">Agregar</button>
    </div>
    <input type="hidden" id="salonesId" class="form-control">
    <input type="text" id="salonesOwner" class="form-control">
    <input type="number" id="salonesCapacity" class="form-control">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div id="resultCategorias"></div>
            <hr>
            <div class="text-center">
                <button onclick='agregarCategoria()' class='btn btn-dark'>agregar Categoria</button>
            </div>
        </div>
    </div>
    <input type="text" id="salonesName" class="form-control">
    <input type="text" id="salonesDescription" class="form-control">
</div>
<br>
<div class="row justify">
    <button onclick="obtenerSalones()" class="btn btn-dark">Ver Salones</button>
</div>
<div id="Result"></div>
